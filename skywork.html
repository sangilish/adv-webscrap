      <script>
        const getLanguage = () => {
          const userPersist = window.localStorage.getItem("userPersist");
          const lang = JSON.parse(userPersist)?.userSettingConfig?.language;
          let text = "Loading";
          if (lang === "zh") {
            text = "加载中";
          } else if (lang === "en") {
            text = "Loading";
          } else if (lang === "ja") {
            text = "読み込み中";
          } else if (lang === "es") {
            text = "Cargando";
          } else if (lang === "zh-hant") {
            text = "加載中";
          } else if (lang === "ko") {
            text = "로딩 중";
          } else if (lang === "de") {
            text = "Lädt";
          } else if (lang === "fr") {
            text = "Chargement";
          };
          document.getElementById("loadingText").innerHTML = text;
        }
        getLanguage();
        const getTheme = () => {
          const themeMode = window.localStorage.getItem("__theme_mode__");
          let isDark = false;
          if (themeMode === "1") {
            isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          } else if (themeMode === "2") {
            isDark = false;
          } else if (themeMode === "3") {
            isDark = true;
          }
          return isDark;
        };
        document.getElementById("loadingBox").style.backgroundColor = getTheme() ? "#181D24" : "#F7F8FA";
        document.getElementById("loadingText").style.color = getTheme() ? "#EBEBEB" : "#485568";
      </script>
